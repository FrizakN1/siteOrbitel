{{define "adminSEOView"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр SEO-настроек: {{.Obj.ID}}</title>
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
{{template "adminAside" .Active}}
<main>
    {{template "adminHead" .}}
    <div class="control_buttons">
        <a href="/admin/seo/edit-{{.Obj.ID}}"><button class="edit">Изменить</button></a>
{{/*        <a href="/admin/seo/delete-{{.Obj.ID}}"><button class="delete">Удалить</button></a>*/}}
    </div>
    <div class="table view-table">
        <div class="row">
            <div class="col-view">ID</div>
            <div class="col-view">{{.Obj.ID}}</div>
        </div>
        <div class="row">
            <div class="col-view">Заголовок</div>
            <div class="col-view">{{.Obj.Title}}</div>
        </div>
        <div class="row">
            <div class="col-view">Ссылка</div>
            <div class="col-view"><a href="{{.Obj.Uri}}">{{.Obj.Uri}}</a></div>
        </div>
        <div class="row">
            <div class="col-view">Ключевые слова</div>
            <div class="col-view">{{.Obj.Keywords}}</div>
        </div>
        <div class="row">
            <div class="col-view">Описание</div>
            <div class="col-view">{{.Obj.Description}}</div>
        </div>
    </div>
</main>
<script src="/assets/js/admin.js"></script>
</body>
</html>
{{end}}
