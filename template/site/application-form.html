{{define "applicationForm"}}
<section class="application">
    <div class="alert">
        <div class="close"></div>
        <div class="text">Заявка успешно отправлена</div>
        <div class="timer"></div>
    </div>
    <div class="images">
        <img src="/assets/img/inet_for_ul-background-2.png" alt="" class="img1">
        <img src="/assets/img/rocketline.svg" alt="" class="img2">
        <img src="/assets/img/rocket.svg" alt="" class="img3">
    </div>
    <div class="application-form-block">
        <h3>{{ index .Settings "section_business-application_title" }}</h3>
        <div class="application-form">
            <div class="left">
                <label class="label-text">
                    <input type="text" id="name" required="required">
                    <span>Ваше имя</span>
                    <i></i>
                </label>
                <label class="label-text">
                    <input type="text" id="organization" required="required">
                    <span>Организация</span>
                    <i></i>
                </label>
                <label class="label-text">
                    <input type="tel" id="phone" required="required">
                    <span>Контактный телефон</span>
                    <i></i>
                </label>
            </div>
            <div class="right">
                <label class="label-text">
                    <input type="text" id="address" required="required">
                    <span>Адрес подключения</span>
                    <i></i>
                </label>
                <div class="label-checkbox">
                    <h4>Услуги</h4>
                    <label for="services1">
                        <input type="checkbox" name="services" value="Интернет" id="services1">
                        <span>Интернет</span>
                    </label>
                    <label for="services2">
                        <input type="checkbox" name="services" value="Телефон" id="services2">
                        <span>Телефон</span>
                    </label>
                    <label for="services3">
                        <input type="checkbox" name="services" value="Канал передачи данных" id="services3">
                        <span>Канал передачи данных</span>
                    </label>
                    <label for="services4">
                        <input type="checkbox" name="services" value="Виртуальная АТС" id="services4">
                        <span>Виртуальная АТС</span>
                    </label>
                </div>
            </div>
        </div>
        <button id="submit-application">Отправить</button>
    </div>
</section>
{{end}}
