{{define "replenishmentBalance"}}
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.SEO.Title}}</title>
        <meta name="keywords" content="{{.SEO.Keywords }}">
        <meta name="description" content="{{.SEO.Description }}">
        <link rel="stylesheet" href="/assets/css/all.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
    {{template "header"}}
    <section class="replenishment_balance">
        <div class="contain">
            <img src="/assets/img/logo2.svg" alt="" width="130">
            <h2>Пополнение баланса</h2>
            <label for="account_number">Номер лицевого счета</label>
            <input type="text" id="account_number" {{if ne .User.ID 0}} value="{{.User.AccountNumber}}"{{end}}>
            <label for="amount">Сумма</label>
            <input type="number" id="amount">
            <button>Пополнить</button>
        </div>
    </section>
    {{ template "footer" }}
    <script src="/assets/js/script.js"></script>
    </body>
    </html>
{{end}}
